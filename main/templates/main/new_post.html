<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
    body{
        background-color:#2c2c2c;
        color: #fff;
        }
    a {
        font-size: 20px;
        }
    </style>
</head>
<body>
<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <img src="static/logo.png" width="80" height="82"></img>
        <span class="fs-4">Твитком</span>
    </a>

    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Главная</a></li>
        <li><a class="nav-link px-2 text-white" href="{% url 'new_post' %}">Создать пост</a></li>
        <li><a href="{% url 'users_page' %}" class="nav-link px-2 text-white">Профиль</a></li>
        <li><a href="{% url 'log_out' %}" class="nav-link px-2 text-white">Выйти</a></li>
        <li><a href="{% url 'settings' %}" class="nav-link px-2 text-white">Настройки</a></li>
    </ul>


<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" method="POST" role="search" action="{% url 'search' %}">
    {% csrf_token %}
    <div class="input-group">
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search" name="searched">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </div>
</form>

    <div class="col-lg-2 text-end">
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                   data-toggle="dropdown" aria-expanded="false">
                    <img src="{{ user.profile.profileimg.url }}" alt="" width="32" height="32"
                         class="rounded-circle me-2">
                    <strong>{{ user.username }}</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" style="">
                    <li><a class="dropdown-item" href="{% url 'sign_in' %}">Login</a></li>
                    <li><a class="dropdown-item" href="{% url 'create_us' %}">Sign-up</a></li>
                    <li><a class="dropdown-item" href="{% url 'log_out' %}">Выход</a></li>
                </ul>
            </div>
        </div>
</div>
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
       {{ form.as_p }}
    <div class="form-group"></div>
    <button type="submit" class="btn btn-primary">Опубликовать</button>
</form>
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>
</html>
