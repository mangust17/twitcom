{% extends 'main/base.html' %}

{% block content %}
<div class="post-container">
     {% for post in posts %}
            <div class="post">
                <div class="post-header">
                    <div class="avatar-wrapper">
                        <a href="profile/{{ post.user }}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                            {% if post.user.profile.profileimg %}
                                <img class="avatar" src="{{ post.user.profile.profileimg.url }}">
                            {% else %}
                                <img class="avatar" src="blank-profile-picture.jpg">
                            {% endif %}
                        </a>
                    </div>
                    <h1 class="author">{{ post.user }}</h1>
                </div>
                <div>
                    <p>{{post.title}}</p>
                    <p>{{ post.content }}</p>
                </div>
                <div class="post-body">
                    {% if post.image %}
                        <img src="{{ post.image.url }}" alt="{{ post.title }}">
                    {% endif %}
                    {% if post.video %}
                        <video width="320" height="240" controls>
                            <source src="{{ post.video.url }}">
                        </video>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
</div>
{% endblock %}
